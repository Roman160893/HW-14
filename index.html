<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Робота з сервером</title>

   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Permanent+Marker&display=swap"
      rel="stylesheet">

<body>

   <div class="loader loader__none">
      <div class="loader_inner"></div>
   </div>

   <div class="wrapper">
      <div class="wrapper__button">
         <div class="block characters__button">
            <form class="form">
               <input class="input__films" placeholder="Введіть значення(1-6)" type="number">
            </form>
            <button class="button actors__button">Отримати персонажів</button>
         </div>
         <div class="block button__planets">
            <button class="button planets__button">Отримати планети</button>
            <button class="button previous__planets">previous planets</button>
            <button class="button next__planets">next planets</button>
         </div>
      </div>
      <div class="content">
      </div>

   </div>



   <script src="./script/script.js"></script>
